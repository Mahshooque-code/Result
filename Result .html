<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADRASATHUL FALAH RESULT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cambria:wght@400;600&display=swap');
        body { font-family: 'Cambria', serif; text-align: center; background-color: #E0F7FA; }
        .container { max-width: 400px; margin: 10px auto; padding: 20px; background: #FFFFFF; border: 2px solid #007BFF; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); }
        input, select { width: 95%; padding: 10px; margin: 10px 0; border: 2px solid #007BFF; border-radius: 5px; font-size: 16px; font-family: 'Cambria', serif; }
        button { width: 100%; padding: 10px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-family: 'Cambria', serif; font-weight: 600; }
        button:hover { background: #0056B3; }
        .result { margin-top: 20px; padding: 15px; border: 2px solid #007BFF; display: none; border-radius: 5px; background: #FFFFFF; text-align: left; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .pass { color: green; font-weight: bold; }
        .fail { color: red; font-weight: bold; }
    </style>
</head>
<body>

        <button onclick="fetchResult()">SEARCH RESULT</button>
        <div id="result" class="result"></div>

        function fetchResult() {
            const regNo = document.getElementById('regNo').value;

            const resultDiv = document.getElementById('result');
            
            if (studentResults[regNo] && studentResults[regNo].class === selectedClass) {
                const student = studentResults[regNo];
                
                resultDiv.innerHTML = `<strong>NAME:</strong> ${student.name}<br>
                                       <strong>CLASS:</strong> ${student.class}<br>
                                       <strong>RESULT:</strong> <span class="${student.result === 'PASS' ? 'pass' : 'fail'}">${student.result}</span>`;
            } else {
                resultDiv.innerHTML = "<span class='fail'>NO RESULTS FOUND.</span>";
            }
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
